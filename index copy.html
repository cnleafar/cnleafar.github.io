<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Portifólio V0.3</title>
    <link href="css/site.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>

    <header class="l-header">
        <div class="l-header__container">
            <div class="l-header__logo">
                <a href="#">
                    <h1>
                        <img src="logo.png" alt="RAFAEL N">
                    </h1>
                </a>
            </div>

            <div class="l-header__menu">
                <nav class="c-main-menu">
                    <ul class="c-main-menu__list">
                        <li class="c-main-menu__item">
                            <a href="#" class="c-main-menu__link">
                                Home
                            </a>
                        </li>
                        <li class="c-main-menu__item">
                            <a href="#" class="c-main-menu__link">
                                Trabalhos
                            </a>
                        </li>
                        <li class="c-main-menu__item">
                            <a href="#" class="c-main-menu__link">
                                Contato
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <main class="l-main js-main">

        <div class="l-main__container">

            <div class="c-header">
                <div class="c-header__container">
                    <h3 class="c-header__title">
                        Trabalhos Recentes
                    </h3>
                </div>
            </div>


            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        Slide 1
                        <figure class="swiper-slide__imagem">
                            <img src="https://rfaaelnc.github.io/chicago.jpg" alt="Imagem 01">
                        </figure>
                        <div class="swiper-slide__info">
                            <div class="details">
                                <h3 class="details__title">
                                    Implementação de Layout
                                </h3>

                                <p class="details__text">
                                    E-commerce usando tecnologia tray
                                </p>
                            </div>

                        </div>
                    </div>
                    <div class="swiper-slide">
                        Slide 2
                        <figure class="swiper-slide__imagem">
                            <img src="https://rfaaelnc.github.io/ny.jpg" alt="Imagem 01">
                        </figure>
                        <div class="swiper-slide__info">
                            <div class="details">
                                <h3 class="details__title">
                                    Implementação de Layout
                                </h3>

                                <p class="details__text">
                                    E-commerce usando tecnologia tray
                                </p>
                            </div>

                        </div>
                    </div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>

        </div>

    </main>

    <footer class="l-footer">
        <div class="l-footer__container">
            <p class="l-footer__copyright">
                © 2020 | 2021 - Todos os direitos reservados
            </p>
        </div>
    </footer>
    
    <!-- Swiper slider -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
